# Weather Query
#weatherAlarm.weatherServiceQueryInterval=[seconds]

# Weather Alarm
#weatherAlarm.name=[unique alarm name]
#weatherAlarm.email=[email address, e.g. user.name@userEmail.com]
#weatherAlarm.location=[zip code]
#weatherAlarm.temperaturePredicate=[LT,LE,GT,GE,EQ,NE]
#weatherAlarm.temperatureValue=[integer value]

# Email Notification
#weatherAlarm.emailHostName=[smtp server, e.g. smtp.gmail.com]
#weatherAlarm.emailAuthUser=[service's email account, e.g. service.email@gmail.com]
#weatherAlarm.emailAuthPass=[service email account password]
